<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geometrica</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Calculadora Geometrica</h1>
    </header>
    <main class="main">
        <section class="main-section">

            <article class="card-item">

                <div class="card-header">
                    <h2 class="card-header-title">Cuadrado</h2>
                    <p class="card-header-info">Con esta herramineta podras calcular el perimetro y el área de un
                        cuadrado</p>
                    <hr>
                </div>

                <div class="card-content">

                    <div class="content-left">
                        <img class="geometric-figure-img" src="http://www.calculararea.com/images/figCuadrado.png"alt="">

                        <div class="squareInputs-container">

                            <label for="squareInput">
                                <p class="form-instruction">Ingresa la longitud de los lados del triangulo</p>
                                <input class="form-input-square" type="number" id="squareInput">
                            </label>

                            <button class="calculate-button" onclick="SquareResults()">Calcular area y perimetro</button>
                        </div>
                    </div>

                    <div class="content-right">
                        <h4 class="content-right-title">Resultados</h4>
                        <p id="squareAreaResult" class="text-result">Área:</p>
                        <p id="squarePerimeterResult" class="text-result">Perimetro:</p>
                    </div>
                </div>
            </article>

            <article class="card-item">

                <div class="card-header">
                    <h2 class="card-header-title">Triángulo</h2>
                    <p class="card-header-info">Aqui podras calcular el perimetro y el área de un triángulo</p>
                    <hr>
                </div>

                <div class="card-content">

                    <div class="content-left">

                        <img class="geometric-figure-img" src="http://www.calculararea.com/images/figTriangulo.png"alt="">

                        <div class="triangleForm-container">
                            <div class="triangleInputs-container">
                                <label for="triangleInputBase">
                                    <p class="form-instruction">Base:</p>
                                    <input class="form-input-triangle" type="number" id="triangleInputBase">
                                </label>
                                <label for="triangleInputHeigth">
                                    <p class="form-instruction">Altura:</p>
                                    <input class="form-input-triangle" type="number" id="triangleInputHeight">
                                </label>
                            </div>
                            <button class="calculate-button" onclick="TriangleResults()">Calcular area y perimetro</button>
                        </div>

                    </div>

                    <div class="content-right">
                        <h4 class="content-right-title">Resultados</h4>
                        <p id="trinagleAreaResult" class="text-result">Área:</p>
                        <p id="trianglePerimeterResult" class="text-result">Perimetro:</p>
                    </div>

                </div>

            </article>



        </section>
    </main>
    <script src="./code.js"></script>
</body>

</html>
